yword">let</span> b=<span class="number">2</span>;</div><div class="line">  [a,b]=[b,a];<span class="comment">//es6 的结构赋值特别适合变量交换</span></div><div class="line">  <span class="built_in">console</span>.log(a,b);</div><div class="line">&#125;</div><div class="line"></div><div class="line">&#123;</div><div class="line">  <span class="function"><span class="keyword">function</span> <span class="title">f</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> [<span class="number">1</span>,<span class="number">2</span>]</div><div class="line">  &#125;</div><div class="line">  <span class="keyword">let</span> a,b;  <span class="comment">//这个很方便</span></div><div class="line">  [a,b]=f(); <span class="comment">//返回值也是能够拿来赋值的 ，就是上面第一种情况，如果没有解构赋值那么我们需要定义一个变量谈后通过索引赋值</span></div><div class="line">  <span class="built_in">console</span>.log(a,b);</div><div class="line">&#125;</div><div class="line"></div><div class="line">&#123;</div><div class="line">  <span class="function"><span class="keyword">function</span> <span class="title">f</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>]</div><div class="line">  &#125;</div><div class="line">  <span class="keyword">let</span> a,b,c;</div><div class="line">  [a,,,b]=f();  <span class="comment">//输出 1，4 </span></div><div class="line">  <span class="built_in">console</span>.log(a,b); <span class="comment">//这种使用场景是值关心个别元素其他的不关心</span></div><div class="line">&#125;</div><div class="line"></div><div class="line">&#123;</div><div class="line">  <span class="function"><span class="keyword">function</span> <span class="title">f</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>]</div><div class="line">  &#125;</div><div class="line">  <span class="keyword">let</span> a,b,c;</div><div class="line">  [a,,...b]=f(); <span class="comment">//如果不清楚后续返回的还有多少值，那么就用 ... 这个是不限数的;;;第二个被逗号隔掉了</span></div><div class="line">  <span class="built_in">console</span>.log(a,b);</div><div class="line">&#125;</div><div class="line"></div><div class="line">&#123;</div><div class="line">  <span class="keyword">let</span> o=&#123;<span class="attr">p</span>:<span class="number">42</span>,<span class="attr">q</span>:<span class="literal">true</span>&#125;;</div><div class="line">  <span class="keyword">let</span> &#123;p,q&#125;=o;</div><div class="line">  <span class="built_in">console</span>.log(p,q);</div><div class="line">&#125;</div><div class="line"></div><div class="line">&#123;</div><div class="line">  <span class="keyword">let</span> &#123;a=<span class="number">10</span>,b=<span class="number">5</span>&#125;=&#123;<span class="attr">a</span>:<span class="number">3</span>&#125;; <span class="comment">//这个a默认值是10，b的默认值是5，然后给a修改值为3</span></div><div class="line">  <span class="built_in">console</span>.log(a,b);   <span class="comment">//3，5</span></div><div class="line">&#125;</div><div class="line"></div><div class="line">&#123;</div><div class="line">  <span class="keyword">let</span> metaData=&#123;  <span class="comment">//定义一个json对象 1.对象=&#123;名:'值',名:[&#123;名:'值',名:'值',....,名:'值'&#125;]</span></div><div class="line">    title:<span class="string">'abc'</span>,</div><div class="line">    test:[&#123;</div><div class="line">      title:<span class="string">'test'</span>,</div><div class="line">      desc:<span class="string">'description'</span></div><div class="line">    &#125;]</div><div class="line">  &#125;</div><div class="line">  <span class="keyword">let</span> &#123;<span class="attr">title</span>:esTitle,<span class="attr">test</sp

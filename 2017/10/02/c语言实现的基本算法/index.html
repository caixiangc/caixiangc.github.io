        <blockquote>
<p>num1.输入三个整数，按从大到小顺序输出</p>
</blockquote>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> a,b,c,temp;</div><div class="line">	<span class="built_in">printf</span>(<span class="string">"请输入要从大到小排序的的3个整数"</span>);</div><div class="line">    <span class="built_in">scanf</span>(<span class="string">"%d%d%d"</span>,&amp;a,&amp;b,&amp;c);  <span class="comment">//地址符别忘记</span></div><div class="line">    <span class="keyword">if</span>(a&lt;b)&#123;</div><div class="line">        temp=a;</div><div class="line">        a=b;</div><div class="line">        b=temp;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(a&lt;c)&#123;</div><div class="line">        temp=a;</div><div class="line">        a=c;</div><div class="line">        c=temp;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(b&lt;c)&#123;</div><div class="line">        temp=b;</div><div class="line">        b=c;</div><div class="line">        c=temp;</div><div class="line">    &#125;</div><div class="line">  <span class="built_in">printf</span>(<span class="string">"从大到小依次排序为%d,%d,%d"</span>,a,b,c);</div><div class="line">  <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<blockquote>
<p>num2.指针和非指针传值区别</p>
</blockquote>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">f</span><span class="params">(<span class="keyword">int</span> y,<span class="keyword">int</span> *x)</span></span>&#123;<span class="comment">//因为这里返回的是空值（void）所以这函数发生了什么外界不知道</span></div><div class="line">    y=y+ *x;  <span class="comment">//这里虽然会改变y的值但是，这种改变也仅限这个函数内；</span></div><div class="line">    *x=*x+y;  <span class="comment">//如果是指针x（直接指向物理地址），那么它的改变会带出函数f（）</span></div><div class="line">&#125;</div><div class="line">main()&#123;</div><div class="line">    <span class="keyword">int</span> x=<span class="number">2</span>,y=<span class="number">4</span>;</div><div class="line">    f(y,&amp;x);</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"%d%d\n"</span>,x,y);</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;  <span class="comment">//答案：8 0</span></div></pre></td></tr></table></figure>
<blockquote>
<p><strong>num3.给定一串字符，匹配一共有几个wish</strong></p>
</blockquote>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">  <span class="keyword">char</span> str1[]=<span class="string">"I wish to wish the wish you wish to wish,but if you wish the wish the witch wish"</span></div><div class="line">  <span class="keyword">char</span> str2[]=<span class="string">"wish"</span>;</div><div class="line">  <span class="keyword">char</span> *p1,*p2; <span class="comment">//指针也可以这样定义</span></div><div class="line">  <span class="keyword">int</span> sum=<span class="number">0</span>;</div><div class="line">  p1=str1;</div><div class="line">  p2=str2;</div><div class="line">  <span class="keyword">while</span>(*p1!=<span class="string">'\o'</span>)&#123; <span class="comment">//'\0' 是指字符串最后一个位置，这个表达式用来判断*p1是否指向str1最后一个元素</span></div><div class="line">      <span class="keyword">if</span>(*p1==*p2)&#123; <span class="comment">//判断第一个字符是否相等如果相等继续往下判断 </span></div><div class="line">          <span class="keyword">while</span>(*p1==*p2&amp;&amp;*p2!=<span class="string">'\0'</span>)&#123;<span class="comment">//写个while对应每个位置都一个一个判断下去</span></div><div class="line">              p1++;p2++;</div><div class="line">          &#125;</div><div class="line">      &#125;</div><div class="line">      <span class="keyword">else</span>&#123;</div><div class="line">          p1++;  <span class="comment">//如果不想等就把str1往后移动一个单位继续判断</span></div><div class="line">      &#125;</div><div class="line">    <span class="keyword">if</span>(*p2==<span class="string">'\o'</span>)&#123;</div><div class="line">        sum++;  <span class="comment">//str2一波结束，sum+1 </span></div><div class="line">    &#125;</div><div class="line">  p2=str2;  <span class="comment">//p2初始化继续从头开始</span></div><div class="line">  &#125;</div><div class="line">  <span class="built_in">printf</span>(<span class="string">"it is：%d\n"</span>,sum);</div><div class="line">  <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<blockquote>
<p>num4.给定一个数组，区分他的奇数和偶数</p>
</blockquote>
<figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">  <span class="keyword">int</span> i,j,k;</div><div class="line">  <span class="keyword">int</span> data1[<span class="number">20</span>]=&#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">10</span>,<span class="number">11</span>,<span class="number">12</span>,<span class="number">13</span>,<span class="number">14</span>,<span class="number">15</span>,<span class="number">16</span>,<span class="number">17</span>,<span class="number">18</span>,<span class="number">19</span>,<span class="number">20</span>&#125;;</div><div class="line">  <span class="keyword">int</span> data2[<span class="number">2</span>][<span class="number">10</span>]=&#123;<span class="number">0</span>&#125; <span class="comment">//2维数值初始化，这表示里面全为0</span></div><div class="line">  <span class="keyword">for</span>(i=j=k=<span class="number">0</span>,i&lt;<span class="number">20</span>;i++)&#123;</div><div class="line">      <span class="keyword">if</span>(data1[i]%<span class="number">2</span>)&#123;</div><div class="line">          data2[<span class="number">0</span>][j++]=data1[i]; <span class="comment">//如果是奇数那么存入data1[0][j]这个数组</span></div><div class="line">      &#125;</div><div class="line">      <span class="keyword">else</span>&#123;</div><div class="line">          data2[<span class="number">1</span>][j++]=data1[i];  <span class="comment">//偶数存入data2这个数组</span></div><div class="line">      &#125;</div><div class="line">  &#125;</div><div class="line">  <span class="keyword">for</span>(i=<span class="number">0</span>,i&lt;<span class="number">2</span>,i++)&#123;</div><div class="line">      <span class="keyword">for</span>(j=<span class="number">0</span>,j&lt;<span class="number">2</span>,j++)&#123;</div><div class="line">          <span class="built_in">printf</span>(<span class="string">"%d"</span>,data2[i][j]);</div><div class="line">      &#125;</div><div class="line">  &#125;</div><div class="line">  <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
